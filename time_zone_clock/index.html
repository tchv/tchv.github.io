<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Zone Clock</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.svg">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Audiowide|Bungee|Bungee+Inline|Orbitron|Rubik+Mono+One" rel="stylesheet">
    <script src="js/main.min.js"></script>
</head>
<body>
    <!-- __________Mobil Content (Start)__________ -->
    <div class="mobil">
        <div class="header">
            <div class="time_box">
                <h5 class="title">Chicago, IL, USA</h5>
                <span class="time_us"></span>
            </div>
            <div>
                <span class="time_seconds"></span>
            </div>
            <div class="time_box">
                <h5 class="title">Lviv, Ukraine</h5>
                <span class="time_ua"></span>
            </div>
        </div>
    </div>
    <!-- __________Mobil Content (End)__________ -->
</body>
</html>
